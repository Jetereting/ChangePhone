<meta charset="UTF-8">
<style>
    body {
    background: #151515;
    }
    div {
    width: 150px;
    height: 150px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -75px -75px;
    border-radius: 50%;
    box-shadow: 0 0 0 2px white inset, 0 -5px 20px 5px rgba(255, 0, 0, 0.5) inset, 0 0 20px 5px rgba(0, 255, 0, 0.5) inset, 0 5px 20px 5px rgba(0, 0, 255, 0.5) inset, 0 5px 20px 5px rgba(255, 0, 0, 0.5), 0 0 20px 5px rgba(0, 255, 0, 0.5), 0 -5px 20px 5px rgba(0, 0, 255, 0.5);
    -webkit-animation: spin 0.7s infinite linear;
    animation: spin 0.7s infinite linear;
    }
    @-webkit-keyframes spin {
    0% {
    -webkit-transform: rotate(0);
    transform: rotate(0);
    }
    100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
    }
    }
    @keyframes spin {
    0% {
    -webkit-transform: rotate(0);
    transform: rotate(0);
    }
    100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
    }
    }
    span{
    color:#FFFFFF;
    position: absolute;
    top: 48%;
    left: 50%;
    margin: 0px 0px 0px -30px;
    }
</style>
